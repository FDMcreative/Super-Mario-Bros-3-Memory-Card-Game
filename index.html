<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Super Mario Bros 3 - Memory Card Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>

    <header>

      <h1>Super Mario Bros 3 - Memory Card Game</h1>

      <div class="buttons">
        <button id="start">Click to Start</button>
        <button id="reset">Click to Reset</button>
      </div>

      <div id="display">
        <div>Wrong: <span id="wrongs">0</span></div>
        <div>You have: <span id="items"></span></div>
      </div>

    </header>

    <main>

      <div class="cards" style="display:none">
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
        <div class="card" id="card4"></div>
        <div class="card" id="card5"></div>
        <div class="card" id="card6"></div>
        <div class="card" id="card7"></div>
        <div class="card" id="card8"></div>
        <div class="card" id="card9"></div>
        <div class="card" id="card10"></div>
        <div class="card" id="card11"></div>
        <div class="card" id="card12"></div>
        <div class="card" id="card13"></div>
        <div class="card" id="card14"></div>
        <div class="card" id="card15"></div>
        <div class="card" id="card16"></div>
        <div class="card" id="card17"></div>
        <div class="card" id="card18"></div>
      </div>

    </main>

  </body>
</html>
